<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>

        </thead>

            <td>C</td>
            <td>%</td>
            <td>/</td>
          </tr>

            <td>8</td>

            <td>*</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>0</td>
            <td>.</td>
            <td colspan="4">=</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./index.js"></script>
